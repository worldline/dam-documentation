openapi: 3.0.1
info:
  title: DAM Platform Application API
  description: Digital Assets Management Platform Application API
  version: v1
tags:
  - name: Groups
    description: A group of organizations. Users can be associated to a group
  - name: Organizations
    description: An organization within the platform. It owns a unique blockchain address
paths:
  /api/v1/end-users/device-credentials/validate:
    post:
      tags:
        - End Users
      summary: Validate a device's pubKey
      operationId: validateDeviceCredential
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidateDeviceCredentialRequest'
        required: true
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "200":
          description: Successful request
          content:
            application/json: {}
  /api/v1/wallets/{address}/close:
    put:
      tags:
        - Wallets
      summary: Closes a wallet
      operationId: close
      parameters:
        - name: address
          in: path
          description: Blockchain address linked to the wallet
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WalletCloseRequest'
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "200":
          description: Successful request
          content:
            application/json: {}
        "403":
          description: Invalid admin address
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Wallet not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/bills/{ref}:
    get:
      tags:
        - Bills
      summary: Bill details
      operationId: getBill
      parameters:
        - name: ref
          in: path
          required: true
          schema:
            type: string
        - name: token
          in: query
          required: false
          schema:
            type: string
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "200":
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillDetailResponse'
        "404":
          description: Bill not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/end-users/{userId}:
    get:
      tags:
        - End Users
      summary: Gets detail about an existing end user
      operationId: getDetail_1
      parameters:
        - name: userId
          in: path
          description: Unique identifier of the end user
          required: true
          schema:
            type: string
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "200":
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EndUserDetailResponse'
        "404":
          description: End User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      tags:
        - End Users
      summary: Updates detail of an existing end user
      operationId: update
      parameters:
        - name: userId
          in: path
          description: Unique identifier of the end user
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EndUserUpdateRequest'
        required: true
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "200":
          description: Successful request
          content:
            application/json: {}
        "404":
          description: End user not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "422":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnprocessableEntity'
    delete:
      tags:
        - End Users
      summary: Deletes a end user
      operationId: delete_2
      parameters:
        - name: userId
          in: path
          description: Unique identifier of the end user
          required: true
          schema:
            type: string
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "204":
          description: Successful request
          content:
            application/json: {}
        "404":
          description: End User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/users/reset-password:
    post:
      tags:
        - Users
      summary: "Trigger the password reset workflow for a user matching the given email, if any"
      operationId: resetPassword
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
        required: true
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "200":
          description: "Successful request, even if no matching user was found"
          content:
            application/json: {}
  /api/v1/organizations/{organizationRef}:
    get:
      tags:
        - Organizations
      summary: Gets detail about an organization
      operationId: getOrganizationDetail
      parameters:
        - name: organizationRef
          in: path
          description: Unique reference of the organization
          required: true
          schema:
            type: string
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "200":
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationDetailResponse'
        "404":
          description: Organization not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      tags:
        - Organizations
      summary: Updates an organization
      operationId: editOrganization
      parameters:
        - name: organizationRef
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditOrganizationRequest'
        required: true
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "200":
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationShortResponse'
        "404":
          description: Organization not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "422":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnprocessableEntity'
    delete:
      tags:
        - Organizations
      summary: Deletes an organization
      operationId: delete_1
      parameters:
        - name: organizationRef
          in: path
          description: Unique reference of the organization
          required: true
          schema:
            type: string
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "204":
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOrgUserResponse'
        "404":
          description: Organization not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "422":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnprocessableEntity'
  /api/v1/bills/{ref}/qrcode:
    get:
      tags:
        - Bills
      summary: Get a QR code image that can be scanned by customer to pay the bill
      operationId: getBillQrCode
      parameters:
        - name: ref
          in: path
          required: true
          schema:
            type: string
        - name: token
          in: query
          required: true
          schema:
            type: string
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "200":
          description: Successful request
          content:
            image/png: {}
        "404":
          description: Bill not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/whitelabel/v1/versions/mobile/{type}:
    get:
      tags:
        - Mobile App Versions
      summary: Retrieve version information for the given mobile os type
      operationId: getMobileVersion
      parameters:
        - name: type
          in: path
          required: true
          schema:
            type: string
            enum:
              - iOS
              - Android
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "200":
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MobileVersionResponse'
        "404":
          description: Version information not available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      tags:
        - Mobile App Versions
      summary: Update version information for the given mobile os type
      operationId: update_1
      parameters:
        - name: type
          in: path
          required: true
          schema:
            type: string
            enum:
              - iOS
              - Android
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MobileVersionRequest'
        required: true
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "200":
          description: Successful request
        "401":
          description: Authentication needed
        "422":
          description: |
            * latestVersion
              * NotBlank
              * Matches
            * minimumVersion
              * NotBlank
              * Matches
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/UnprocessableEntity'
        "404":
          description: Mobile version not available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - JWT: []
  /api/v1/assets/{assetName}/permissions:
    get:
      tags:
        - Assets
      summary: Gets the addresses having permissions over an asset
      operationId: getAssetPermissions
      parameters:
        - name: assetName
          in: path
          required: true
          schema:
            type: string
        - name: params
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/PermissionFilter'
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "200":
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetPermissionsResponse'
        "404":
          description: Asset not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/organizations/stats:
    get:
      tags:
        - Organizations
      summary: Gets statistics about organizations
      operationId: getOrgStats
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "200":
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationStatsResponse'
  /api/v1/users/{userId}:
    get:
      tags:
        - Users
      summary: Get detail of a user
      operationId: getDetail_2
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "200":
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDetail'
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      tags:
        - Users
      summary: Update details of a user
      operationId: updateUser
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
        required: true
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "200":
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDetailResponse'
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "422":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnprocessableEntity'
    delete:
      tags:
        - Users
      summary: Deletes a user
      operationId: delete
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "204":
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDetailResponse'
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "422":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnprocessableEntity'
  /api/whitelabel/v1/transactions/resell:
    post:
      tags:
        - Transactions
      summary: Resell a quantity of an asset
      operationId: resell
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResellRequest'
        required: true
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "200":
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponse'
        "400":
          description: Invalid asset or insufficient balance
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Invalid address
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/bills:
    get:
      tags:
        - Bills
      summary: Search bills matching the given filter
      operationId: searchBills
      parameters:
        - name: filter
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/BillSearchBean'
        - name: page
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/Pageable'
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "200":
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillDetailPage'
    post:
      tags:
        - Bills
      summary: Bill creation
      operationId: createBill
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BillRequest'
        required: true
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "201":
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillResponse'
        "403":
          description: Invalid billing address
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "422":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnprocessableEntity'
  /api/v1/assets/{assetName}/rates:
    get:
      tags:
        - Assets
      summary: Gets the rates for the asset
      operationId: getAssetRates
      parameters:
        - name: assetName
          in: path
          required: true
          schema:
            type: string
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "200":
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetRatesResponse'
        "404":
          description: Asset not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "501":
          description: Asset rates not implemented
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "502":
          description: Asset rates temporarily not available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/assets/{assetName}:
    put:
      tags:
        - Assets
      summary: Update asset fields according to the asset name
      operationId: updateAssetWithLogo_1
      parameters:
        - name: assetName
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                request:
                  $ref: '#/components/schemas/UpdateAssetRequest'
                logo:
                  type: string
                  format: binary
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAssetRequest'
        required: true
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "200":
          description: Successful request
          content:
            application/json: {}
        "404":
          description: Asset not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "422":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnprocessableEntity'
  /api/whitelabel/v1/demo/cards:
    get:
      tags:
        - Demo Cards
      summary: List available cards
      operationId: getCards
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "200":
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardListResponse'
    post:
      tags:
        - Demo Cards
      summary: Create a new card
      operationId: createCard
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                card:
                  $ref: '#/components/schemas/CardRequest'
                image:
                  type: string
                  format: binary
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "200":
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardResponse'
        "400":
          description: Maximum card count reached
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "422":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnprocessableEntity'
  /api/v1/users/{userId}/activate:
    patch:
      tags:
        - Users
      summary: Activates a user
      operationId: activate
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "200":
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDetailResponse'
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/users/profile/password:
    put:
      tags:
        - Users
      summary: Update the password of the authenticated user
      operationId: updatePassword
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordUpdateRequest'
        required: true
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "200":
          description: Successful request
          content:
            application/json: {}
  /api/v1/organizations:
    get:
      tags:
        - Organizations
      summary: Search organizations
      operationId: searchOrganizations
      parameters:
        - name: filter
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/OrganizationSearchBean'
        - name: page
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/Pageable'
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "200":
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationShortResponsePage'
    post:
      tags:
        - Organizations
      summary: Creates an organization inside an optional parent group
      operationId: createOrganization
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrganizationRequest'
        required: true
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "201":
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationShortResponse'
        "422":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnprocessableEntity'
  /api/v1/end-users/unregister:
    post:
      tags:
        - End Users
      summary: "Unregister current user, with optional check to their wallets balance"
      operationId: unregister
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UnregisterRequest'
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "204":
          description: Successful request
          content:
            application/json: {}
        "422":
          description: Invalid request (wallet balance is non zero)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnprocessableEntity'
  /api/whitelabel/v1/merchants/reconciliation:
    post:
      tags:
        - Merchants
      summary: Launch the reconciliation process
      operationId: reconciliation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReconciliationRequest'
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "200":
          description: Successful request
  /api/v1/organizations/{organizationRef}/wallets:
    post:
      tags:
        - Organizations
      summary: Create a new wallet for the organization
      operationId: createOrganizationWallet
      parameters:
        - name: organizationRef
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWalletRequest'
        required: true
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "201":
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletShortResponse'
        "404":
          description: Organization not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "422":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnprocessableEntity'
  /api/whitelabel/v1/demo/logos/{type}:
    get:
      tags:
        - Demo
      summary: Download the logo file according to the file type
      operationId: downloadLogo
      parameters:
        - name: type
          in: path
          required: true
          schema:
            type: string
            enum:
              - SHORT_LOGO
              - LONG_LOGO
              - ASSET
              - EMAIL_LOGO
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
        "200":
          description: Successful request
          content:
            text/plain or image/png: {}
        "404":
          description: Logo not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
